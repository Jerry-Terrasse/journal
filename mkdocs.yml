site_name: Journal of Terrasse
repo_url: https://github.com/Jerry-Terrasse/journal

theme:
  name: material
  palette:
    primary: white

# KaTex
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  # heatmap
  - lib/heat-map/heatMap.js
  # katex
  - lib/render_katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js
extra_css:
  # heatmap
  - lib/heat-map/heatMap.css
  # katex
  - https://unpkg.com/katex@0/dist/katex.min.css

nav:
  - 2024: 2024.md
  - 2023: 2023.md
  - 2022: 2022.md